<!DOCTYPE html> 
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análise de Qualidade de Serviços - Vivo</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/_@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }
        .vivo-purple {
            background-color: #660099;
        }
        .vivo-blue {
            background-color: #0099ff;
        }
        .text-vivo-purple {
            color: #660099;
        }
        .text-vivo-blue {
            color: #0099ff;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #660099 0%, #0099ff 100%);
        }
        .slide-number {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 14px;
            color: #666;
        }
        .logo-container {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .vivo-logo {
            height: 50px;
        }
        .cover-design {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 35%;
            clip-path: polygon(0 50%, 100% 0, 100% 100%, 0% 100%);
        }
        .title-card {
            background-color: rgba(255, 255, 255, 0.9);
            border-left: 8px solid #660099;
        }
        .animated-icon {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.8;
            }
            50% {
                transform: scale(1.1);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 0.8;
            }
        }
        .geometric-shape {
            position: absolute;
            opacity: 0.07;
            z-index: 0;
        }
    </style>
</head>
<body>
    <div class="slide-container bg-white flex flex-col justify-center items-center relative">
        <!-- Background Design Elements -->
        <div class="absolute top-0 left-0 w-full h-32 vivo-purple opacity-10"></div>
        <div class="cover-design gradient-bg opacity-80"></div>
        
        <!-- Geometric decorative shapes -->
        <div class="geometric-shape rounded-full vivo-purple" style="width: 300px; height: 300px; top: -100px; right: -100px;"></div>
        <div class="geometric-shape rounded-full vivo-blue" style="width: 200px; height: 200px; bottom: 50px; left: -50px;"></div>
        
        <!-- Logo -->
        <div class="logo-container">
            <svg class="vivo-logo" viewBox="0 0 89 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M43.3 0C34 0 26.6 6.7 26.6 15C26.6 23.3 34 30 43.3 30C52.6 30 60 23.3 60 15C60 6.7 52.6 0 43.3 0ZM43.3 23.3C38 23.3 33.6 19.6 33.6 15C33.6 10.4 38 6.7 43.3 6.7C48.6 6.7 53 10.4 53 15C53 19.6 48.6 23.3 43.3 23.3Z" fill="#660099"/>
                <path d="M14.7 7H7.3L0 23H7.3L14.7 7Z" fill="#660099"/>
                <path d="M22 7L14.7 23H22L29.3 7H22Z" fill="#660099"/>
                <path d="M67.3 7C63.3 7 60 10.1 60 14C60 17.9 63.3 21 67.3 21C71.3 21 74.7 17.9 74.7 14C74.7 10.1 71.3 7 67.3 7Z" fill="#660099"/>
                <path d="M82 7C78 7 74.7 10.1 74.7 14C74.7 17.9 78 21 82 21C86 21 89.3 17.9 89.3 14C89.3 10.1 86 7 82 7Z" fill="#660099"/>
            </svg>
        </div>
        
        <!-- Main Content -->
        <div class="z-10 max-w-4xl mx-auto px-8 py-10 title-card rounded-lg shadow-lg">
            <h1 class="text-5xl font-bold text-vivo-purple mb-6">Análise de Qualidade de Serviços</h1>
            <h2 class="text-3xl font-medium text-gray-700 mb-8">Indicadores de Reparo e Instalação</h2>
            
            <div class="grid grid-cols-3 gap-8 mt-12">
                <div class="text-center">
                    <div class="text-4xl text-vivo-purple mb-2 animated-icon">
                        <i class="fas fa-sync-alt"></i>
                    </div>
                    <h3 class="text-xl font-semibold">Reparo Repetido em 30 dias</h3>
                </div>
                <div class="text-center">
                    <div class="text-4xl text-vivo-blue mb-2 animated-icon">
                        <i class="fas fa-tools"></i>
                    </div>
                    <h3 class="text-xl font-semibold">Instalação com Reparo em 15 dias</h3>
                </div>
                <div class="text-center">
                    <div class="text-4xl text-vivo-purple mb-2 animated-icon">
                        <i class="fas fa-chart-line"></i>
                    </div>
                    <h3 class="text-xl font-semibold">Análise de Prazos</h3>
                </div>
            </div>
        </div>
        
        <!-- Footer -->
        <div class="absolute bottom-6 left-6 text-sm text-gray-500">
            <p class="font-medium">Diretoria de Operações</p>
            <p>Qualidade de Serviços</p>
        </div>
        
        <!-- Slide Number -->
        <div class="slide-number">1 / 15</div>
    </div>
</body>
</html>
